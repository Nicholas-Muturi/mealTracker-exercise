<div class="mealDetails">
    <p>Calories: <span>{{meal.calories}}</span></p>
    <p>Details: <span>{{meal.details}}</span> </p>
</div>
<div class='btnDiv'>
  <button class="btn btn-outline-danger" (click)='mealDelete()'>Delete</button>
  <button class="btn btn-outline-primary" (click)='hideInfo()'>Hide</button>
</div>
